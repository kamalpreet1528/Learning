<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="text1">Text </label>
        <input type="text" id="text1" name="fname" placeholder="Enter Text Here">
        <br>
        <br>

        <label for="calender">Select Date : </label>
        <input type="date" id="calender" name="dateselector">
        <br>
        <br>

        <label for="button1">Button : </label>
        <input type="button" id="button1" name="button1" value="Subscribe">
        <br>
        <br>
        
        <!-- make the name same to select single -->
        <label for="radio1">Male : </label>
        <input type="radio" id="radio1" name="radio">
        
        <label for="radio2">Female : </label>
        <input type="radio" id="radio2" name="radio">
        
        <label for="radio3">Other : </label>
        <input type="radio" id="radio3" name="radio">
        <br>
        <br>
        
        <label for="chcekbox1">English : </label>
        <input type="checkbox" id="checkbox1" name="english">
        
        <label for="checkbox2">Punjabi : </label>
        <input type="checkbox" id="checkbox2" name="punjabi">
        <br>
        <br>
        
        <label for="file1">Upload a File : </label>
        <input type="file" id="file1" name="file1">
        <br>
        <br>

        <label for="imagebutton1">Image Button : </label>
        <input type="image" id="imagebutton1" name="imagebutton1" alt="click here" src="imageButton.png"
        height="40px" width="40px">
        <br>
        <br>

        <label for="password1">Password : </label>
        <input type="password" id="password1" name="password1">
        <br>
        <br>

        
        
    </form>
</body>
</html>
