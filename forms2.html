<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>HTML form DUMMY</legend>
            
            <label for="datepicker">Enter a date : </label>
            <input type="date" id="datepicker">

            <br>
            <br>

            <!-- for single select -->
            <label for="selector1">Choose your dish</label>
            <select name="selector" id="selector1">
                <option value="maggi">MAGGI</option>
                <option value="pasta">PASTA</option>
                <option value="noodles">NOODLES</option>
            </select>

            <br>
            <br>

            <!-- for multi select -->
            <label for="selector2">Choose your dish</label>
            <select name="selector2" id="selector2" multiple>
                <option value="maggi">MAGGI</option>
                <option value="pasta">PASTA</option>
                <option value="noodles">NOODLES</option>
            </select>
            <!-- press shift while selecting multiple -->

            <br>
            <br>

            <button>Main Hu Button</button>

            <br>
            <br>
            <!-- <label for="textarea1">Enter text </label> -->
            <textarea name="textarea" id="textarea1" cols="30" rows="10" placeholder="enter text here"></textarea>
        </fieldset>
    </form>
</body>
</html>
